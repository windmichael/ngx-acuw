<div [ngClass]="{'full-container': forceFullscreen === true, 'auto-container': forceFullscreen === false }">
    <div class="index-indicator">
        <span>{{ currentImageIndex }}</span>
        <span>/</span>
        <span>{{ imageUrls.length }}</span>
    </div>
    <svg class="ligthbox-button close-button" (click)="close()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
    </svg>

    <svg [ngClass]="{'auto-visibility': forceShowNavButtons === false}" 
        class="ligthbox-button prev-button" (click)="imageTransition.prev()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
    </svg>

    <svg [ngClass]="{'auto-visibility': forceShowNavButtons === false}" 
        class="ligthbox-button next-button" (click)="imageTransition.next()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
    </svg>
    <lib-image-transition #imageTransition [imageUrls]="imageUrls" [startIndex]="startIndex" (imageIndexChange)="imageIndexChange($event)"
        [imageSize]="imageSize" [autoPlay]="autoPlay" [autoPlayInterval]="autoPlayInterval" [transitionDuration]="transitionDuration"
        [transitionType]="transitionType" [sizeX]="sizeX" [sizeY]="sizeY" [width]="width" [intensity]="intensity"
        (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" [showPerformanceMonitor]="showPerformanceMonitor">
    </lib-image-transition>
</div>
