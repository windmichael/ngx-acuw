<div id="pm-container">
    <div id="fps-display-container">
        <span id="fps-display">FPS: {{ fps != -1 ? (fps | number: '1.0-0') : '-' }}</span>
        <div id="min-max-display">
            <span id="max-fps-display">{{ fpsMax != -1 ? (fpsMax | number: '1.0-0') : '-' }} max</span>
            <span id="min-fps-display">{{ fpsMin != -1 ? (fpsMin | number: '1.0-0') : '-' }} min</span>
        </div>
    </div>
    <canvas #chart width="90" height="40"></canvas>
</div>
